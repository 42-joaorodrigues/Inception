# Redis configuration for WordPress cache
# Listen on all interfaces
bind 0.0.0.0

# Set the port
port 6379

# Disable protected mode for internal network
protected-mode no

# Set max memory usage (256MB)
maxmemory 256mb

# Set memory eviction policy
maxmemory-policy allkeys-lru

# Enable persistent logging
save 900 1
save 300 10
save 60 10000

# Set the database directory
dir /var/lib/redis

# Disable RDB checksum for performance
rdbchecksum no

# Set timeout for idle connections
timeout 300

# Enable TCP keepalive
tcp-keepalive 300

# Log level
loglevel notice
